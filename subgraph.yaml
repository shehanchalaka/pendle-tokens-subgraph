specVersion: 0.0.1
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: PendleData
    network: mainnet
    source:
      address: "0xE8A6916576832AA5504092C1cCCC46E3bB9491d6"
      abi: PendleData
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.5
      language: wasm/assemblyscript
      entities:
        - CurveShiftBlockDeltaSet
        - ExpiryDivisorSet
        - ForgeAdded
        - ForgeFactoryValiditySet
        - ForgeFeeSet
        - InterestUpdateRateDeltaForMarketSet
        - LockParamsSet
        - MarketFeesSet
        - MarketPairAdded
        - NewMarketFactory
        - TreasurySet
      abis:
        - name: PendleData
          file: ./abis/PendleData.json
      eventHandlers:
        - event: CurveShiftBlockDeltaSet(uint256)
          handler: handleCurveShiftBlockDeltaSet
        - event: ExpiryDivisorSet(uint256)
          handler: handleExpiryDivisorSet
        - event: ForgeAdded(indexed bytes32,indexed address)
          handler: handleForgeAdded
        - event: ForgeFactoryValiditySet(bytes32,bytes32,bool)
          handler: handleForgeFactoryValiditySet
        - event: ForgeFeeSet(uint256)
          handler: handleForgeFeeSet
        - event: InterestUpdateRateDeltaForMarketSet(uint256)
          handler: handleInterestUpdateRateDeltaForMarketSet
        - event: LockParamsSet(uint256,uint256)
          handler: handleLockParamsSet
        - event: MarketFeesSet(uint256,uint256)
          handler: handleMarketFeesSet
        - event: MarketPairAdded(indexed address,indexed address,indexed address)
          handler: handleMarketPairAdded
        - event: NewMarketFactory(indexed bytes32,indexed address)
          handler: handleNewMarketFactory
        - event: TreasurySet(address)
          handler: handleTreasurySet
      file: ./src/mapping.ts
